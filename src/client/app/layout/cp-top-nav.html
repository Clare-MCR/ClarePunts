<!--suppress HtmlUnknownTarget -->
<img src="images/ClareCollegeCrest.png" alt="Clare College Crest"/>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <ul class="navbar-nav nav nav-tabs nav-justified collapse navbar-collapse" id="myNavbar">
      <li>
        <a ui-sref="dashboard">{{vm.title}}</a>
      </li>
      <li>
        <a ui-sref="bookAPunt">Book A Punt</a>
      </li>
      <!--suppress HtmlUnknownAttribute -->
      <li uib-dropdown is-open="status.isopen">
        <a id="menu-button" uib-dropdown-toggle="" type="button" ng-click="menuOpen=!menuOpen">Menu <i
          class="fa fa-caret-down" aria-hidden="true"></i>
        </a>

        <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu="" aria-labelledby="menu-button">
          <li ng-class="vm.isCurrent(r)" ng-repeat="r in vm.navRoutes" role="menuitem">
            <a ui-sref="{{r.name}}" ng-bind-html="r.settings.content"></a>
          </li>
          <li class="dropdown-header" ng-if="vm.admin">Admin Options</li>
          <li ng-class="vm.isCurrent(r)" ng-if="vm.admin" ng-repeat="r in vm.adminRoutes" role="menuitem">
            <a ui-sref="{{r.name}}" ng-bind-html="r.settings.content"></a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
